class: text
script: learn_xor

tasks:
  
  - mode: training-backpropagation
    epochs: 3000
    error_threshold: 0.01
    input:
      - '0 0'
      - '0 1'
      - '1 0'
      - '1 1'
    output:
      - '0'
      - '1'
      - '1'
      - '0'
  
  - mode: testing
    input:
      - '0 0'
      - '0 1'
      - '1 0'
      - '1 1'
    output:
      - '0'
      - '1'
      - '1'
      - '0'